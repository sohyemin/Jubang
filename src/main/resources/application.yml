server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties] # 환경변수 파일 로드
  profiles:
    active: dev
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/jubangdb?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
    username: root
    password: 1234

  data:
    redis:
      host: localhost
      port: 6379


  jpa:
    open-in-view: true # open-in-view: true
    hibernate:
      ddl-auto: create # update, create, create-drop, validate, none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect

logging:
  level:
    org.hibernate.SQL: info

# Redis Pub/Sub 설정
redis:
  notification:
    like:
      topic: like-notification

app:
  props:
    jwt:
      secret-key: ${JWT_SECRET_KEY}
      access-token-expiration-period: 15 # 액세스 토큰의 유효기간, 분단위 15분, or 150분 = 2시간 30분
      refresh-token-expiration-period: 1440 # 1440 # 리프레시 토큰의 유효기간, 1440분 = 60 * 24 = 24시간